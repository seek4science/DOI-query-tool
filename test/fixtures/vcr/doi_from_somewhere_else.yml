        \       <abstract>\r\n          <p>Predicting a multicellular organism's phenotype
        quantitatively from its genotype is challenging, as genetic effects must propagate
        up time and length scales. Circadian clocks are intracellular regulators that
        control temporal gene expression patterns and hence metabolism, physiology
        and behaviour, from sleep/wake cycles in mammals to flowering in plants1-3.
        Clock genes are rarely essential but appropriate alleles can confer a competitive
        advantage4,5 and have been repeatedly selected during crop domestication3,6.
        Here we quantitatively explain and predict canonical phenotypes of circadian
        timing in a multicellular, model organism. We used metabolic and physiological
        data to combine and extend mathematical models of rhythmic gene expression,
        photoperiod-dependent flowering, elongation growth and starch metabolism within
        a Framework Model for growth of Arabidopsis thaliana7-9. The model predicted
        the effect of altered circadian timing upon each particular phenotype in clock-mutant
        plants. Altered night-time metabolism of stored starch accounted for most
        but not all of the decrease in whole-plant growth rate. Altered mobilisation
        of a secondary store of organic acids quantitatively explained the remaining
        defect. Our results link genotype through specific processes to higher-level
        phenotypes, formalising our understanding of a subtle, pleiotropic syndrome
        at the whole-organism level, and validating the systems approach to understand
        complex traits starting from intracellular circuits.</p>\r\n        </abstract>\r\n
